<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="hälfte">
                <h3>HOME</h3>
                <h2 id="counter" class="punkte">0</h2>

                    <div class="btn">
                        <button  onclick="plus1()">+1</button>
                        <button  onclick="plus2()">+2</button>
                        <button  onclick="plus3()">+3</button>
                       <div id="reset" onclick="zero()"> <button>Reset</button></div>
                    </div>

            </div>


                    <div class="start">
                        <button onclick="newGame()">NEW GAME</button>
                    </div>


            <div class="hälfte">
                <h3>GUEST</h3>
                <h2 id="counter-guest" class="punkte">0</h2>

                    <div class="btn">
                        <button  onclick="plus1Guest()">+1</button>
                        <button  onclick="plus2Guest()">+2</button>
                        <button  onclick="plus3Guest()">+3</button>
                       <div id="reset" onclick="zeroGuest()"> <button>Reset</button></div>
                    </div>

            </div>

       

        </div>
        
        <script src="index.js"></script>
    </body>
</html>
